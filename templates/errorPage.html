<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="bg-base-200 min-h-screen flex flex-col items-center justify-center p-4 gap-4">
        {% if message %}
            <h1 class="text-2xl md:text-3xl font-bold text-center p-8 bg-base-100 shadow-xl rounded-lg max-w-2xl mx-auto border-l-4 border-primary">{{ message }}</h1>
            <form action="/recommend">
                <button class="btn btn-primary" type="submit">Go Back</button>
            </form>
        {% endif %}
    </div>
    
</body>
</html>
