<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Top 50 Books</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for i in range(book_name | length) %}

                <div class="card shadow-xl h-full hover:shadow-2xl transition-shadow duration-300">
                    <div class="px-4 pt-4 bg-gray-200">
                        <img src="{{ image_url[i] }}" alt="{{ book_name[i] }}" class="object-contain pt-1 h-96 w-full" />
                    </div>
                    <div class="card-body">
                        <h2 class="card-title text-lg font-bold">{{ book_name[i] }}</h2>
                        <p class="text-sm text-gray-600 mb-2">{{ book_author[i] }}</p>
                        <div class="flex justify-between items-center mt-2">
                            <div class="badge badge-outline p-4">{{ num_ratings[i] }} ratings</div>
                            <div class="badge badge-primary p-4">{{ avg_ratings[i] }} â˜…</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
